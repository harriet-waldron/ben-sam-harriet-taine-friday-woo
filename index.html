<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
    <div id="container">
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="choiceA" onclick="checkAnswer('A')"></div>
                <div class="choice" id="choiceB" onclick="checkAnswer('B')"></div>
                <div class="choice" id="choiceC" onclick="checkAnswer('C')"></div>
                <div class="choice" id="choiceD" onclick="checkAnswer('D')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
        <div id="categoryPicker" style="display: none">
            <div>Pick a category!</div>
            <div class="category" id="catA" onclick="newCategory('1')"></div>
            <div class="category" id="catB" onclick="newCategory('2')"></div>
            <div class="category" id="catC" onclick="newCategory('3')"></div>
            <div class="category" id="catD" onclick="newCategory('4')"></div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
